<!DOCTYPE html>
<html>
	<head>
		<title>Options for Hide Twitter Bots</title>
		<script src="option.js"></script>
		<link href="styles.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body class="bg-gray-100 p-8">
		<div id="notice" class="text-center font-bold mb-6"></div>
		<div class="flex flex-col max-w-2xl mx-auto">
			<label for="blacklist" class="mb-2 font-bold text-lg text-gray-900"
				>Blacklist</label
			>
			<div id="container1" class="flex border border-[rgb(203 213 225)] rounded-md">
				<div id="line-numbers1" class="p-2 border-r border-[rgb(203 213 225)]"></div>
				<textarea
					id="blacklist"
					class="p-2 border-none resize-none w-full rounded-r-md"
					rows="5"></textarea>
			</div>
			<label for="whitelist" class="mb-2 font-bold text-lg text-gray-900"
				>Whitelist</label
			>
			<div id="container2" class="flex border border-[rgb(203 213 225)] rounded-md">
				<div id="line-numbers2" class="p-2 border-r border-[rgb(203 213 225)]"></div>
				<textarea
					id="whitelist"
					class="p-2 border-none resize-none w-full rounded-r-md"
					rows="5"></textarea>
			</div>
			<button id="save" class="py-2 px-4 bg-blue-500 text-white rounded-md mt-4">
				Save
			</button>
		</div>
	</body>
</html>
